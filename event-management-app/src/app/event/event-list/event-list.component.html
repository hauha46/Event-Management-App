<h2 class="text-center">Event List</h2>
<hr/>
<div class="container">
    <div class="row">
         <div class="col-12">
             <table class="table table-striped table-bordered">
                 <thead class="thead-dark">
                     <tr>
                         <th class="text-center">Id</th>
                         <th class="text-center">Title</th>
                         <th class="text-center">Published Date</th>
                         <th class="text-center">Created Date</th>
                         <th class="text-center">Active</th>
                         <th class="text-center">Action</th>
                         <th class="text-center">Enroll</th>
                     </tr>
                 </thead>
                 <tbody>
                     <tr *ngFor="let event of events">
                         <td class="text-center">{{event.id}}</td>
                         <td class="text-center">{{event.title}}</td>
                         <td class="text-center">{{event.publishedDate | date}}</td>
                         <td class="text-center">{{event.dateCreated | date}}</td>
                         <td class="text-center">{{isActive(event.isActive)}}</td>
                         <td class="text-center">
                             <a class="btn btn-info" routerLink="/events/{{event.id}}" routerLinkActive="active">View</a>&nbsp;&nbsp;
                             <a *ngIf="isAdmin" class="btn btn-light" routerLink="/event/{{event.id}}/edit" routerLinkActive="active">Edit</a>&nbsp;&nbsp;
                             <a *ngIf="isAdmin" class="btn btn-danger" (click)="deleteEvent(event)" routerLinkActive="active">Delete</a>
                         </td>
                         <td class="text-center">
                            <a class="btn btn-success" (click)="enrollEvent(event)" routerLinkActive="active">Enroll</a>
                         </td>
                     </tr>
                 </tbody>
             </table>
         </div>
    </div>
 </div>
